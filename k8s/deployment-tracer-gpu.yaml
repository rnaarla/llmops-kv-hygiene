apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracer-gpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracer-gpu
  template:
    metadata:
      labels:
        app: tracer-gpu
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      containers:
        - name: tracer-sidecar-gpu
          image: llmops-kv-hygiene:cuda
          imagePullPolicy: IfNotPresent
          env:
            - name: FORENSIC_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: forensic-hmac-secret
                  key: FORENSIC_HMAC_SECRET
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: forensics
              mountPath: /app/forensics
          ports:
            - containerPort: 8000
              name: http-metrics
          command: ["bash", "-lc", "pytest -q tests/test_cuda_async.py || true; python tools/cache_tracer.py --demo --export-metrics forensics/coverage.json --export-prom forensics/metrics.prom && python tools/metrics_exporter.py"]
      volumes:
        - name: forensics
          persistentVolumeClaim:
            claimName: forensics-pvc
